    -----------
                    
    Come help make our MATLAB Community a better place with your Web 2.0 development expertise. As a Business Applications Developer for our MATLAB Community, you will be responsible for the analysis, design and development of a variety of socially oriented applications. You must have a solid experience building web applications and know how to tune them for performance and availability.
                    
    Responsibilities
    ----------------
                    
    You will be responsible for the technical implementation of our community applications on MathWorks.com. Responsibilities also include assisting business areas in defining their needs and effectively translating business and technical requirements into functional specifications and application designs. This includes collaborating with usability and designers to develop workflows and page designs.
                    
    We are looking for developers with a strong commitment to quality and reliability as well as an enthusiasm for developing social web applications. 
                    
    Qualifications
    --------------
                    
    * 8+ years development experience
    * BS in Computer Science or equivalent
    * Experience designing  & developing MVC web applications in either Struts/Java or Ruby on Rails
    * Solid database experience including SQL Server, mySQL and database modeling concepts
    * Web 2.0 experience including the use of XML, RSS, AJAX , REST, SOAP
    * Must have proven experience developing and deploying high quality code
    * Experience with developing community applications a plus
    * Experience with Web Logic or Apache a plus
