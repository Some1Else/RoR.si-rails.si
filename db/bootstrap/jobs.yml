  title: Server Developer (aka Ruby on Rails Rockstar)
  gig: "0"
  id: "1"
  description: "Viximo is building a rich creative community and a massively scalable service to deliver content over the web that helps creators, developers, and site owners monetize social interactions. We're the product of a cool co-working space in Cambridge, so if you've ever considered starting your own company or are excited about the opportunity to make a big impact on something in its earliest stages, this is the place for you.  We are venture funded and our environment is fast-paced, team oriented, and highly interactive. So if you're a Ruby star (or willing to become one) and that sounds like a fit for you, then give us a shout.\r\n                \r\n\
    Responsibilities:\r\n                \r\n\
    * You will be working daily in Ruby on Rails with some occasional Javascript and SQL.\r\n\
    * Design and implement extremely high-volume, fault-tolerant, scalable server systems.\r\n                \r\n\
    Requirements:\r\n                \r\n\
    * BS or MS in Computer Science or equivalent.\r\n\
    * Extensive experience developing scalable solutions with Ruby, Python, or PHP.\r\n\
    * Knowledge of relational databases and SQL.\r\n\
    * Knowledge developing and debugging on Unix/Linux systems.\r\n                \r\n\
    This is a full-time position, on-site at our offices in Cambridge, MA.\r\n                \r\n\
    And since we get a lot of resumes, help us get to know you a little better by answering the following questions in your contact:\r\n                \r\n\
    1. If we gave you control of the office sound system, what would you play?\r\n\
    2. What one product or gadget can you not live without?\r\n\
    3. What is your favorite social network and why?\r\n\
    4. What blogs do you read on a regular basis?\r\n\
    5. What is one unique bit of trivia about you that we might find interesting?\r\n\
    \r\n\
    send resume to: jobs+brug@viximo.com\r\n                \r\n\
    No recruiters or offshore teams please, we've already got our hands full thanks. "
